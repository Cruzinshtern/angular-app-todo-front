<div class="bg-modal" *ngIf="open">
  <div class="modal-content">
    <h2>User Profile</h2>
    <button (click)="onClick()" class="close">Close</button>
    <div>
      <p>Name: {{userCard?.name}}</p>
      <p>Email: {{userCard?.email}}</p>
      <p>Role: {{userCard?.role}}</p>
      <p>Todos ({{userCard?.todos.length}}): {{userCard?.todos}}</p>
    </div>
  </div>
</div>
