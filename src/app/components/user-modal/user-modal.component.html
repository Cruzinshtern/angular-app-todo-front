<div class="bg-modal" *ngIf="open">
  <div class="modal-content">
    <h2>User Profile</h2>
    <button (click)="onClick()" class="close">Close</button>
    <img src="./assets/img/avatar.jpg" class="avatar">
    <div class="userInfo">
      <p>NAME: {{userCard?.name}}</p>
      <p>EMAIL: {{userCard?.email}}</p>
      <p>ROLE: {{userCard?.role}}</p>
      <p>
        TODOS ({{userCard?.todos.length}}):
        {{userCard?.todos}}
      </p>


    </div>
  </div>
</div>
