<p>In order to get all the functionality of the website, please login</p>
<form [formGroup]="form" (ngSubmit)="onLogin()" class="login">
  <h3>Login Form</h3>
    <label>
      Enter your username:
      <input type="text" formControlName="name">
    </label>
    <label>
      Enter your password:
      <input type="password" formControlName="password">
    </label>
  <button [disabled]="!form.valid" type="submit">Submit</button>
</form>
