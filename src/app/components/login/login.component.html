<form [formGroup]="form" (ngSubmit)="onLogin()" class="login">
  <h3>Login Form</h3>
      <input
        type="text"
        formControlName="name"
        placeholder="Name"
      >
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
      >
  <button [disabled]="!form.valid" type="submit">Submit</button>
</form>
