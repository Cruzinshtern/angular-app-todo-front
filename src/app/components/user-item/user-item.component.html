<table class="user_item_component">
  <tr>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.role}}</td>
    <td *ngIf="isAdmin"><button (click)="onClick()" class="open_profile_btn">Open User Profile</button></td>
    <td><button (click)="onDelete(user)">Delete</button></td>
  </tr>
</table>
